{% extends "layouts/master.html" %}

{% block title %} Home {% endblock title %}


{% block content %}
<div>
    <a href="{% url 'create-room' %}">Create Room</a>
    {% for room in rooms %}
    <div>
    <a href="{% url 'update-room' %}">Edit </a>
        <span>@{{room.host.username}}</span>
        <h5>{{room.id}} -- <a href="{% url 'room-detail' room.id %}">{{room.name}}</a></h5>
        <small>{{room.topic.name}}</small>
        <hr>
    </div>
    {% endfor %} 
</div> 
{% endblock content %}
