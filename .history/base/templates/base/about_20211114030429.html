{% extends "layouts/master.html" %} 

{% block title %} About Us {% endblock title %}

{% block content %}
<h3 style="text-align:center">{{about_page_title}}</h3>
<p>{{about_page_description}}</p>
{%if teams %}
{%for team in teams %}

<a href="{% url 'about-detail' team.id %}">{{ team.name}}</a><br>

{%endfor%}
{%else%}
<p>No teams</p>
{%endif%}
{% endblock content %}
